version: 2

project_name: roam-cli

builds:
  - id: roam
    main: ./cmd/roam
    binary: roam
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/salmonumbrella/roam-cli/internal/cmd.version={{.Version}}
      - -X github.com/salmonumbrella/roam-cli/internal/cmd.commit={{.ShortCommit}}
      - -X github.com/salmonumbrella/roam-cli/internal/cmd.date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

brews:
  - name: roam-cli
    repository:
      owner: salmonumbrella
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: https://github.com/salmonumbrella/roam-cli
    description: "Command-line interface for Roam Research"
    license: MIT
    install: |
      bin.install "roam"
    test: |
      system "#{bin}/roam", "--version"
