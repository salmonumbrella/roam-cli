name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          gh workflow run generate-formula.yml \
            --repo salmonumbrella/homebrew-tap \
            --field repo=salmonumbrella/roam-cli \
            --field version=${{ github.ref_name }} \
            --field binary_name=roam \
            --field formula_name=roam-cli \
            --field description="CLI for Roam Research to manage pages, blocks, and daily notes" \
            --field archive_prefix=roam-cli
